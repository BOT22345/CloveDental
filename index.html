<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloveDental</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--    CSS     -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Button for website theme change -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <!--    Header-Start   -->
    <header>
        <div class="logo">
            <div class="logo-top">
                <h1>clove </h1>
                <p>:)</p>
            </div>
            <div class="logo-bottom">
                DENTAL
            </div>
        </div>
        <!--    Navigation-Start     -->
        <nav>
            <ul class="nav_1">Treatments  <span>↓ </span>     <span>|</span></ul>
            <ul class="nav_2">Dental Plans   <span>↓</span>   <span>|</span> </ul>
            <ul class="nav_3">
                <li>Our Doctors  <span>|</span> </li>
                <li>Careers  <span>|</span> </li>
                <li>Find a Clinic</li>
            </ul>
        </nav>
        <!--    Navigation-Close     -->
        <div class="navigation-buttons">
            <button class="book-appointment">
                <img src="./assets/navImage.jpg" class="header-icon1">
                <p>Book Appointment</p>
            </button>
            <button class="help-button" >
                <img src="./assets/phoneIcon.png" class="header-icon2">
                <p class="help-button-text">Help? <span>↓</span></p>
            </button>
        </div>
    </header>
    <!--    Header-Close   -->
    
    <!--    Javascript     -->
    <script src="./script.js"></script>
</body>
</html>
